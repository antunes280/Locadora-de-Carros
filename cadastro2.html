<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="cadastro2.css">
    <link rel="shortcut icon" href="Rent Now.png" type="image/x-icon">
</head>
<body>
    <h1>Login</h1>
    <form class="form">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="">Entrar</button>
        <input type="button" id="no-account" value="Não tenho cadastro">
    </form>
</body>
</html>
